{% extends 'mainapp/base.html' %}

{% block title %}
    <title>{{ category.name }}</title>
{% endblock %}

{% block content %}
    <div class="content">
        {% include 'mainapp/includes/inc_categories_menu.html' %}
        <h2>{{ category.name }}</h2>
        <div class="products_list">
        {% for product in products %}
            <div class="item">
                <a href="{% url 'product' product.pk %}">
                <img src="/media/{{ product.small_image }}" alt="{{ product.short_desc }}">
                <br>
                <p>{{ product.name }}</p>
                </a>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
