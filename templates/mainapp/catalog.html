{% extends 'mainapp/base.html' %}

{% block title %}
    <title>Каталог </title>
{% endblock %}

{% block content %}
    <div class="content">
        <h2>Каталог</h2>
        <div class="categories_menu">
            <ul class="categories">
                {% for category in all_categories %}
                    <li><a href="{% url 'category_products' category.pk %}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
