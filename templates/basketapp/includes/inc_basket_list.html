{% for item in basket %}
    <div class="basket_record">
        <span class="category_name">{{ item.product.category.name }}</span>
        <span class="product_name">{{ item.product.name }}</span>
        <span class="product_price">{{ item.product.price }}</span>
        <input type="number" min="0" name="{{ item.pk }}" value="{{ item.quantity }}">
        <span class="product_cost">{{ item.cost }}</span>
        <button class="btn btn-round">
            <a href="{% url 'basket:remove' item.pk %}">Remove Item</a>
        </button>
    </div>
{% endfor %}

{% if basket %}
    <div class="basket_summary">
      В корзине {{ basket_quantity }} товаров общей стоимостью
                {{ basket_total_price }} руб
    </div>
{% endif %}
