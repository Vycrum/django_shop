{% extends 'adminapp/base.html' %}

{% block title %}
    Delete {{ user }}
{% endblock title %}

{% block content %}
    <h1>Delete {{ user }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ user }}"?</p>
        <button class="btn btn-danger ml-2" type="submit">Confirm</button>
    </form>
{% endblock content %}
