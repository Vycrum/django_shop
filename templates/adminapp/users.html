{% extends 'adminapp/base.html' %}

{% block title %}
    Users
{% endblock title %}

{% block content %}
  <div class="users_list">
    <button class="new_user">
      <a href={% url 'superadmin:user_create' %}>
        Create New User
      </a>
    </button>
    {% for user in users %}
      <h3><a href="{% url 'superadmin:users_detail' user.pk %}">{{ user }}</a></h3>
    {% endfor%}
  </div>
{% endblock %}
